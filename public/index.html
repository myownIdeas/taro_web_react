  <script src="./swiper-bundle.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script>
    // init controller
    var controller = new ScrollMagic.Controller();
    console.log(controller);
  </script>
  <script>
    $(function () { // wait for document ready

      // build scene
      var scene = new ScrollMagic.Scene(
              {
                triggerElement: "#triggerfix",
                duration: 500,
                triggerHook: 0,
              }
      )
              .on('enter',function (){
                enterSlider();
              }).on('leave',function (){
                endSlider();
              })
              .setPin(".steps-slider-sec")
              .addTo(controller)

    });


    function enterSlider(){
      var slideOverlay = document.getElementById("slideoverlay");
      slideOverlay.style.display = "none";
    }
    var swiper = new Swiper(".mySwiper", {
      direction: getDirection(),
      autoHeight: true,
      edgeSwipeThreshold: 0,
      preventInteractionOnTransition: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,

      },
      on: {
        resize: function () {
          swiper.changeDirection(getDirection());
        },
      },
      mousewheel: {
        virtual: true,
        sensitivity: 1,
        releaseOnEdges:true,
        forceToAxis: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
    function getDirection() {
      var windowWidth = window.innerWidth;
      var direction = window.innerWidth <= 991 ? 'horizontal' : 'vertical';
      return direction;
    }

    function endSlider(){

      var slideOverlay = document.getElementById("slideoverlay");
      slideOverlay.style.display = "block";
    }


  </script>
</html>
